<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TSP Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>

<body class="bg-light">
    <main class="container-fluid">
        <h1 class="display-3 fw-bold text-center">TSP Solver</h1>
        <form>
            <div class="table-responsive mb-3">
                <table id="matrix" class="table table-borderless" data-matrix="{{ data['distance_matrix'] }}">
                </table>
            </div>
            <p id="numCities">Number of cities: {{ data['distance_matrix'] | length }}</p>
            <p id="numGenerations">Number of
                generations: {{ data['num_generations'] }}</p>
            <p>Path: {{ data['path'] | join(' <i class="bi bi-arrow-right"></i> ' | safe) }}</p>
            <p>Cost: {{ data['cost'] }}</p>
            <button type="button" class="btn btn-primary" onclick="location.href='/'">Home</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='matrix-generator.js')}}"></script>
    <script src="{{url_for('static', filename='solution.js')}}"></script>
</body>

</html>
