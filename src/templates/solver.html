<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TSP Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>

<body class="bg-light">
    <main class="container-fluid">
        <h1 class="display-3 fw-bold text-center">TSP Solver</h1>
        <form>
            <div class="table-responsive mb-3">
                <table id="matrix" class="table table-borderless">
                </table>
            </div>
            <div class="row mb-3">
                <label for="numCitiesInput" class="col-auto col-form-label">Number of cities: </label>
                <div class="col-auto">
                    <input type="number" class="form-control" id="numCitiesInput" min="1" max="500"
                        onchange="validateNumCities(this.value)">
                </div>
            </div>
            <div class="row mb-3">
                <label for="numGenerationsInput" class="col-auto col-form-label">Number of generations: </label>
                <div class="col-auto">
                    <input type="number" class="form-control" id="numGenerationsInput" value="500" min="1" max="50000">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="solve()">Solve</button>
            <div id="numCitiesAlertPlaceholder"></div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='matrix-generator.js')}}"></script>
    <script src="{{url_for('static', filename='solver.js')}}"></script>
</body>

</html>
